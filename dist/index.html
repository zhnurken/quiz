<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../src/styles.css">

</head>
<body>
    <div class="quiz__container">
        <div>
            <div class="quiz__container__header">
                <h1>Подберём вуз мечты</h1>
                <p>Ответьте на 8 простых вопросов, и мы составим список наболее подходящих для вас вузов</p>
            </div>
            <img src="../src/assets/images/main_img.svg" alt="background_img">
        </div>
        <div class="quiz__container__content">
            <form class="quiz__container__content-form">

            <p class="quiz-step">Шаг <span id="current-step">1</span>/<span id="total-steps">9</span></p>
            
            <div class="quiz-controls">
                <button id="prevBtn" disabled>Назад</button>
                <button id="nextBtn" disabled>Далее</button>
            </div>
            </form>
        </div>

    </div>
    <script src="../src/scripts.js"></script>
</body>
</html>
